<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/07bd09fee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class=friends__header>
            <div class="firends__friend friend">
                <div class="friend__column">
                    <img src="images/20200313_182957.jpg" class="g-avatar friend_avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            백종환
                        </span>
                        <span class="friend__status">
                            안녕!
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">플러스 친구</h5>
            <div class="firends__friend friend">
                <div class="friend__column">
                    <img src="images/KakaoTalk_20180819_233807341.png" class="friend_avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            카카오톡 게임즈
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">친구</h5>
            <li class="firends__friend friend">
                <div class="friend__column">
                    <img src="images/beauty_20200307183632.jpg" class="friend_avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            ek
                        </span>
                        <span class="friend__status">
                            DBBD
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            돌덩이 - 하현후 (국카스텐)
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
