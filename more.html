<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 | Kakao Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="more__friend friend">
                <div class="friend__column">
                    <img src="images/20200313_182957.jpg" class="g-avatar friend_avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            백종환
                        </span>
                        <span class="friend__status">
                            bsrk1013@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-grin fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-palette fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        테마
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-user-circle fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        계정
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestion">
            <h5 class="more__title">
                제안
            </h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="more__btn-icon">
                        <i class="fas fa-palette fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        카카오 스토리
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="more__btn-icon">
                        <i class="fas fa-dove fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        카카오 프렌즈
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="more__btn-icon">
                        <i class="fas fa-dice fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        카카오 게임
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>

                    <i class="fas fa-ellipsis-h"></i>
