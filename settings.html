<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세팅 | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/07bd09fee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column settings__haeder">
            <a href="index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">세팅</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <div class=settings__top>
            <ul class="settings__top-list">
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-bullhorn fa-2x"></i>
                    <span class="settings-title">
                        공지사항
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-flask fa-2x"></i>
                        <span class="settings-title">
                            카카오 실험실
                        </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                    <span class="settings-title">
                        버전
                    </span>
                    </div>
                    <div class="settings-column">
                        <span class="settings-vsersion">
                            8.2.7
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="settings__middle">
            <ul class="settings__middle-list">
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-lock fa-2x"></i>
                    <span class="settings-title">
                        개인보호
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="far fa-bell fa-2x"></i>
                    <span class="settings-title">
                        알람
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="far fa-user fa-2x"></i>
                    <span class="settings-title">
                        친구
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="far fa-comment fa-2x"></i>
                    <span class="settings-title">
                        채팅
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-sms fa-2x"></i>
                    <span class="settings-title">
                        SMS메시지
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-sun fa-2x"></i>
                    <span class="settings-title">
                        화면
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-paint-roller fa-2x"></i>
                    <span class="settings-title">
                        테마
                    </span>
                    </div>
                </li>
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="settings-title">
                        고급
                    </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="settings__bottom">
            <ul class="settings__bottom-list">
                <li class="settings-btn">
                    <div class="settings-column">
                        <i class="fas fa-question-circle fa-2x"></i>
                        <span class="settings-title">
                            지원
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
