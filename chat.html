<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/07bd09fee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
            <i class="fas fa-sms"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <h1 class="header__title">ek</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-align-justify fa-2x"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">2020년 3월 16일</span>
            <li class="recv-message message">
                <img src="./images/beauty_20200307183632.jpg" class="g-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__author">ek</span>
                    <div class="message__text">사랑해 도비야♥</div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="my-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__text">나도 사랑해 빵이야♥</div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="메시지 보내기" class=chat__write-input>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin-beam fa-2x"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone fa-2x"></i>
            </span>
        </div>
    </div>
</body>

</html>
